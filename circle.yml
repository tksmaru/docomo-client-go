machine:
  timezone:
    Asia/Tokyo
test:
  pre:
    - go get github.com/mattn/goveralls
    - go get golang.org/x/tools/cmd/cover
  override:
    - go test -cover -v -race -covermode=atomic -coverprofile=$HOME/coverage.out
  post:
    - goveralls -coverprofile=$HOME/coverage.out -service=circle-ci -repotoken=$COVERALLS_TOKEN
